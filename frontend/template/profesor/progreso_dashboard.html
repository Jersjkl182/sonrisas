{% extends 'profesor/base_profesor.html' %}
{% block title %}Progreso{% endblock %}

{% block content %}
<div class="container">
    <h2 style="color:#1884d0;font-weight:600;margin-bottom:30px;">Resumen de Progreso</h2>
    <div class="stats-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;">
        <div class="stat-card" style="background:linear-gradient(135deg,#e3f2fd,#bbdefb);border-radius:15px;padding:25px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.1);">
            <i class="fas fa-file-alt" style="font-size:2.8em;color:#1976d2;margin-bottom:10px;"></i>
            <h3 style="margin:0;font-size:2em;color:#1565c0;">{{ total_observaciones }}</h3>
            <p style="color:#555;margin-top:5px;">Observaciones totales</p>
        </div>
        <div class="stat-card" style="background:linear-gradient(135deg,#e8f5e9,#c8e6c9);border-radius:15px;padding:25px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.1);">
            <i class="fas fa-calendar-week" style="font-size:2.8em;color:#388e3c;margin-bottom:10px;"></i>
            <h3 style="margin:0;font-size:2em;color:#2e7d32;">{{ recientes }}</h3>
            <p style="color:#555;margin-top:5px;">Observaciones (últimos 7 días)</p>
        </div>
        <div class="stat-card" style="background:linear-gradient(135deg,#fff8e1,#ffecb3);border-radius:15px;padding:25px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.1);">
            <i class="fas fa-users" style="font-size:2.8em;color:#f9a825;margin-bottom:10px;"></i>
            <h3 style="margin:0;font-size:2em;color:#f57f17;">{{ total_estudiantes }}</h3>
            <p style="color:#555;margin-top:5px;">Estudiantes con observaciones</p>
        </div>
    </div>
</div>
{% endblock %}
